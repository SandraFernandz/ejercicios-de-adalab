<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Añadimos enlace a bootstrap para poder usar la librería  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <!-- además del enlace de arriba que recomendaba adalab, de la página de
    bootstrap, he bajado el que sigue. este es el enlace de dde lo bajé:
    https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Playing with Bootstrap</title>
  </head>
  <body>
    <!-- siempre debe haber elemento container o container-fluid (este ocupará todo el 
    ancho y sea fluido) -->

    <div class="container-fluid">
      <!-- añadimos rows y cuantas columnas tienen -->

      <div class="row">
        <div class="header col-12">HEADER</div>
      </div>
      <div class="row">
        <div class="header col-12">HERO</div>
      </div>
      <div class="row">
        <div class="menu col-8">CONTENT</div>
        <div class="content col-4">ASIDE</div>
      </div>
      <div class="row">
        <div class="footer col-12">FOOTER</div>
      </div>
    </div>
  </body>
</html>
