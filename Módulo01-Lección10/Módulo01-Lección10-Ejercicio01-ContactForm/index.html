<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./Styles/main.css" />
  </head>

  <body>
    <div class="container">
      <form action="/signup" method="post"></form>
      <label for="firstName">Nombre</label>
      <input
        id="firstName"
        type="text"
        name="firstName"
        placeholder="Por ejemplo, Pedro"
        required
      />

      <label for="lastName">Apellido</label>
      <input
        id="lastName"
        type="text"
        name="lastName"
        placeholder="Por ejemplo, Pérez"
      />

      <!-- placeholder para elementos largos como email -->
      <label for="emailaddress">Correo electrónico</label>
      <input
        type="email"
        id="emailaddress"
        name="emailaddress"
        placeholder="Por ejemplo, pedro@pedro.com"
        required
      />

      <label for="address">Dirección</label>
      <input
        type="text"
        placeholder="Calle Menéndez"
        id="address"
        name="address"
        required
      />

      <!-- Ciudad, provincia y país podrían ser deplegables -->
      <label for="city">Ciudad</label>
      <input type="text" id="city" name="city" value="Madrid" required />
      <label for="country">Pais</label>
      <input type="text" id="country" name="country" required />

      <label for="ID">DNI</label>
      <input
        type="number"
        placeholder="DNI"
        name="ID"
        id="ID"
        minlength="5"
        maxlength="5"
        required
      />

      <label for="password">Contaseña</label>
      <input
        type="password"
        placeholder="Contraseña"
        id="password"
        name="password"
        required
      />
      <input
        type="password"
        placeholder="Confirma tu contraseña"
        id="password"
        name="password"
        required
      />

      <input type="submit" value="enviar" />
    </div>
  </body>
</html>
