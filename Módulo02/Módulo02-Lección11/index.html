<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Micro Star Wars Web</title>
  </head>
  <body>
    <form action="">
      <label for="character">Name of Character</label>
      <input
        id="character"
        type="text"
        value=""
        required
        placeholder="Write here"
        class="js_input"
      />
      <input
        type="button"
        class="js_button"
        id="js_button"
        value="Click me to know more"
      />
    </form>
    <script src="main.js"></script>
  </body>
</html>
